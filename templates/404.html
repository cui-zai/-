# 创建 templates/404.html
@"
<!DOCTYPE html>
<html>
<head>
    <title>页面不存在</title>
</head>
<body>
    <h1>404 - 页面不存在</h1>
    <p>抱歉，您访问的页面不存在。</p>
    <a href="/">返回首页</a>
</body>
</html>
"@ | Out-File -FilePath templates\404.html -Encoding UTF8
